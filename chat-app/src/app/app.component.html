<div [ngSwitch]="EnterAs">
  <!--<app-heading></app-heading>-->
  <div class="center" *ngSwitchCase="'NA'">
    <!--<app-chatbox></app-chatbox>-->
    <button type="button" (click)="EnterChatUser()" name="button" class="button">User</button>
    <button type="button" (click)="EnterChatGuest()" name="button" class="button">Guest</button>
    <!--<app-user-page></app-user-page>-->
  </div>

  <div *ngSwitchCase="'User'">
    <app-login [EnterAs]="EnterAs"></app-login>
  </div>
  <div *ngSwitchCase="'Guest'">
    <app-login [EnterAs]="EnterAs"></app-login>
  </div>
</div>
