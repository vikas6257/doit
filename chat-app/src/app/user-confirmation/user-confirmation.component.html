<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  <p>{{data.message}}</p>
</mat-dialog-content>

<mat-dialog-actions align="entre">
  <button mat-button [mat-dialog-close]="true">Yes</button>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>No</button>
</mat-dialog-actions>
