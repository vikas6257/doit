
<div class="container">
  <div class="well">
    <div class="row">
      <div class="col-md-2">
        <h3> <span class="label label-info">Chat History</span></h3>
      </div>

      <div class="col-md-7">
        <h1>Welcome {{login_handle}} !!!</h1>
      </div>

      <div class="col-md-3">
        <h3> <span class="label label-info">Friend List  <span class="glyphicon glyphicon-user"></span></span></h3>
      </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <ul id="chat_history"></ul>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <app-active-users></app-active-users>
        </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="form-group">
          <input type="text" id="input_msg" name="" value="" class="form-control" (keydown.enter)="enter_on_test($event)" (keydown.shift.enter)="enter_on_test($event)">
        </div>
      </div>
      <div class="col-md-4">
        <div class="row"></div>
        <div class="row">
            <button type="submit" (click)="sendMessage()" class="btn btn-success btn-lg" id="sendbutton">Send</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-success btn-lg">Image</button>
        </div>
      </div>
    </div>
  </div>
</div>
