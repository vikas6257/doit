<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<div id={{userId}} class="chatbox">
  <div class="chatbox_header">
    <div class="window-header-opt-add" *ngIf="isstranger" (click)="AddUser()"><i class="far fa-plus-square aduser_icon" title="Add as friend"></i></div>
    <div class="username" fxLayout="row" fxLayoutAlign="space-between center">
      <div class="window-header-opt" (click)="CloseWindow()">
        <i class="fas fa-backward"></i></div>
      {{userId}}
    </div>
    <div class="window-header-opt-add" *ngIf="isstranger" (click)="end_stranger_chat()"><i class="far fa-hand-paper endchat_icon" title="Disconnect"></i></div>
  </div>
  <!--<div id="header_{{userId}}" class="window-header">
    <div class="window-header-opt-add" *ngIf="isstranger" (click)="AddUser()"><i class="far fa-plus-square aduser_icon" title="Add as friend"></i></div>
    <div class="window-header-opt-add" *ngIf="isstranger" (click)="end_stranger_chat()"><i class="far fa-hand-paper endchat_icon" title="Disconnect"></i></div>
    <div class="username">{{userId}}</div>
    <div class="window-header-opt" (click)="MinimizeWindow()"><i class="far fa-window-minimize minimize_icon" title="Minimize"></i></div>
    <div class="window-header-opt" (click)="MaximizeWindow()"><i class="far fa-window-maximize maximize_icon" title="Maximize"></i></div>
    <div class="window-header-opt" (click)="CloseWindow()"><i class="far fa-window-close close_icon" title="Close"></i></div>
  </div>-->
  <div id="chatlog_{{userId}}" #chatlog_ref class="chatlog"  (scroll)="scrollit($event)">
    <!--<div class="chat friend">
        <div class="user-photo"><img src="assets/Tyrion Lannister.jpg" alt="Tyrion lannister"></div>
        <div class="chat-message">Hello!!</div>
    </div>
    <div class="chat self">
        <div class="user-photo"><img src="assets/Jon snow.jpg" alt="Jon Snow"></div>
        <div class="chat-message">Hello!!</div>
    </div>-->
  </div>
  <div class="chat-form">
      <input type="text" placeholder="Write something. And press enter to send." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Write something. And press enter to send.'"
        id="input_msg_{{userId}}" (keydown.enter)="sendMessage()" autocomplete="off">
  </div>
</div>
